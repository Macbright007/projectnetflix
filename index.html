<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix| Project</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <!-- side bar layout -->
      <aside>
        <div class="aside-items">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>
          </ul>
        </div>
      </aside>

      <!-- main page layout -->
      <main>
        <form>
          <input type="search" placeholder="Trending..." />
        </form>

        <section>
          <div class="details">
            <h1>Action Movies:</h1>
            <div class="content">
              <div class="box">
                <img
                  src="https://www.popsugar.com.au/wp-content/uploads/sites/2/2023/02/4ee8cc6663daa4f45b4fe7.50183440_-scaled.jpg"
                  alt="picone"
                />

                <div class="card-back">
                  <h1>Fast-X</h1>
                  <p>year: 2023</p>
                </div>
              </div>
              <div class="box">
                <img
                  src="https://staticimg.spicyonion.com/images/profile/title/the-woman-king-hindi-movie/the-woman-king-hindi-movie.jpg"
                  alt=""
                />

                <div class="card-back">
                  <h1>The Woman King</h1>
                  <p>year: 2023</p>
                </div>
              </div>
              <div class="box">
                <img
                  src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2022%2F11%2Fjohn-wick-chapter-4-trailer-keanu-reeves-bill-skarsgard-0.jpg?fit=max&cbr=1&q=90&w=750&h=500"
                  alt="picthree"
                />

                <div class="card-back">
                  <h1>John Wick| 4</h1>
                  <p>year: 2023</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="details">
            <h1>Romance Movies:</h1>
            <div class="content">
              <div class="box">
                <img src="" alt="picfour" />
              </div>
              <div class="box">
                <img src="" alt="picfive" />
              </div>
              <div class="box">
                <img src="" alt="picsix" />
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="details">
            <h1>Horror Movies:</h1>
            <div class="content">
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
